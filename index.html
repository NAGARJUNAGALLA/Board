<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SlideGen - Math & Edit Perfect</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&family=NTR&family=Ramabhadra&family=Tenali+Ramakrishna&family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald&family=Pacifico&family=Roboto:wght@400;700&family=Lato&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --sidebar-width: 280px;
            --bottom-bar-height: 100px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
        }

        /* --- UI Elements --- */
        .toggle-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: 1px solid #ddd;
            width: 36px; height: 36px; border-radius: 8px;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 1.1rem;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex; flex-direction: column;
            padding: 20px; padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 900; transition: margin-left 0.3s ease;
            height: 100%;
            overflow-y: auto; 
            flex-shrink: 0; 
        }

        /* Sidebar closed by default */
        .sidebar.hidden { margin-left: calc(var(--sidebar-width) * -1); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100%; left: 0; top: 0; transform: translateX(0); width: 85%; max-width: 300px; }
            .sidebar.hidden { transform: translateX(-100%); margin-left: 0; }
        }

        .brand { position: absolute; top: 20px; left: 60px; font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        .tool-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tool-group h3 { font-size: 0.75rem; text-transform: uppercase; color: #888; margin-bottom: 8px; }

        .btn {
            display: flex; align-items: center; width: 100%; padding: 10px;
            margin-bottom: 6px; background: white; border: 1px solid #e5e7eb;
            border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #374151;
            justify-content: center; user-select: none;
        }
        .btn:active { transform: scale(0.98); }
        .btn.primary { background-color: var(--primary); color: white; border: none; }
        .btn.danger { color: #ef4444; border-color: #fee2e2; }

        .style-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.85rem; color: #555; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; padding: 0; }
        input[type="file"] { display: none; }

        .shape-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .shape-btn { font-size: 1.2rem; padding: 5px; }

        /* --- Workspace --- */
        .workspace {
            flex-grow: 1; display: grid; grid-template-rows: 1fr var(--bottom-bar-height);
            background-color: #e5e7eb; position: relative; height: 100%; overflow: hidden;
        }
        .canvas-area {
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; padding: 20px; width: 100%; height: 100%;
        }
        .canvas-wrapper { box-shadow: 0 10px 20px rgba(0,0,0,0.15); background: white; }

        /* --- Bottom Bar --- */
        .bottom-bar {
            background: white; border-top: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; z-index: 50; width: 100%; height: var(--bottom-bar-height);
            padding-bottom: calc(30px + env(safe-area-inset-bottom)); padding-top: 10px;
        }
        .slide-counter { font-weight: 600; min-width: 50px; text-align: center; font-size: 0.9rem; }
        .bottom-bar .btn { width: auto; padding: 10px 16px; margin: 0; font-size: 0.9rem; }

        /* --- Presentation Bar --- */
        .presentation-bar {
            display: none; position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9); padding: 15px 8px; border-radius: 30px;
            z-index: 99999; flex-direction: column; align-items: center; gap: 8px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3); max-height: 85vh; overflow-y: auto; overflow-x: hidden;
            backdrop-filter: blur(5px); scrollbar-width: none; 
        }
        .presentation-bar .btn {
            background: #f3f4f6; color: #333; border: 1px solid #ddd; margin: 0; padding: 0;
            width: 36px; height: 36px; font-size: 0.85rem; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .presentation-bar .btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .btn.recording { background-color: #ef4444; color: white; border-color: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pen-slider { width: 40px; height: 6px; flex-shrink: 0; margin: 5px 0; }
        .divider { width: 80%; height: 1px; background: #ccc; margin: 4px 0; flex-shrink: 0; }

        /* --- Slide Navigator --- */
        .slide-nav-panel {
            display: none; position: fixed; left: 0; top: 0; height: 100%; width: 160px;
            background: rgba(15, 23, 42, 0.9); z-index: 99998; flex-direction: column; 
            padding: 20px 10px; gap: 15px; overflow-y: auto; backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .nav-slide-btn { width: 100%; position: relative; cursor: pointer; transition: transform 0.2s; }
        .nav-slide-btn:hover { transform: scale(1.03); }
        .nav-slide-img { width: 100%; aspect-ratio: 16/9; background: #fff; border-radius: 6px; border: 2px solid transparent; object-fit: contain; }
        .nav-slide-btn.active .nav-slide-img { border-color: var(--primary); }
        .nav-slide-num { position: absolute; bottom: 5px; right: 5px; background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        .present-toggle {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6); color: white; font-size: 1.2rem;
            cursor: pointer; z-index: 100000; backdrop-filter: blur(4px);
            align-items: center; justify-content: center;
        }

        /* --- MODAL --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 12px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; color: var(--primary); }
        .modal-body { overflow-y: auto; flex: 1; }
        .modal-body textarea, .modal-body input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; }

        body.presentation-mode .sidebar, body.presentation-mode .bottom-bar, body.presentation-mode .toggle-btn { display: none !important; }
        body.presentation-mode .workspace { background-color: #000; grid-template-rows: 1fr; }
        body.presentation-mode .present-toggle { display: flex; }

        #tempCanvas { display: none; }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar hidden" id="sidebar">
        <div class="brand">SlideGen</div>

        <div class="tool-group">
            <h3>Education</h3>
            <button class="btn" onclick="openConfig('eduText')">üìù Edu Text</button>
            <button class="btn" onclick="openConfig('mcq')">‚ùì MCQ</button>
            <button class="btn" onclick="openConfig('table')">‚ñ¶ Table</button>
            <button class="btn" onclick="openConfig('matching')">‚áÑ Matching</button>
            <button class="btn" onclick="openConfig('math')">ùùÖ Formula</button>
        </div>

        <div class="tool-group">
            <h3>Insert & Shapes</h3>
            <button class="btn" onclick="addText()">üî° Simple Box</button>
            <button class="btn" onclick="document.getElementById('objImgInput').click()">üñºÔ∏è Image</button>
            <input type="file" id="objImgInput" accept="image/*" onchange="addObjImage(this)">
            
            <div class="shape-grid" style="margin-top:5px;">
                <button class="btn shape-btn" onclick="addRect()">‚¨õ</button>
                <button class="btn shape-btn" onclick="addCircle()">‚ö™</button>
                <button class="btn shape-btn" onclick="addTriangle()">üî∫</button>
            </div>
        </div>

        <div class="tool-group">
            <h3>Background</h3>
            <div style="display:flex; gap:5px; margin-bottom:8px;">
                <button class="btn" onclick="setVintageBg()" style="background:#06402B; color:#FFFFFF; flex:1;">üìú Vintage</button>
                <button class="btn" onclick="setRuledBg()" style="background:#fff; color:#333; border:1px solid #ccc; flex:1;">üìù Ruled</button>
            </div>
            <div class="style-row">
                <input type="color" onchange="setSolidBg(this.value)">
                <button class="btn" style="flex:1;" onclick="document.getElementById('bgImgInput').click()">üåÑ BG Image</button>
            </div>
            <input type="file" id="bgImgInput" accept="image/*" onchange="setBgImage(this)">
        </div>

        <div class="tool-group">
            <h3>Project</h3>
            <button class="btn primary" onclick="startPresentation()">‚ñ∂Ô∏è <b>Present</b></button>
            <button class="btn" onclick="editSelectedObject()">‚úèÔ∏è Edit Item</button>
            <button class="btn" onclick="saveProject()">üíæ Save</button>
            <button class="btn" onclick="document.getElementById('loadJsonInput').click()">üìÇ Load</button>
            <input type="file" id="loadJsonInput" onchange="loadProject(this)">
            <button class="btn danger" onclick="deleteObject()">üóëÔ∏è Delete Item</button>
        </div>
    </div>

    <div class="workspace" id="workspaceContainer">
        <div class="canvas-area" id="canvasArea">
            <div class="canvas-wrapper">
                <canvas id="slideCanvas"></canvas>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="btn" onclick="prevSlide()">‚ùÆ</button>
            <span class="slide-counter" id="slideCounter">1 / 1</span>
            <button class="btn" onclick="nextSlide()">‚ùØ</button>
            <button class="btn primary" onclick="addNewSlide()">+ Slide</button>
        </div>
    </div>

    <button class="present-toggle" id="presentToggle" onclick="togglePresentationBar()" title="Show/Hide Toolbar">üõ†</button>
    <div class="slide-nav-panel" id="slideNavPanel"></div>

    <div class="presentation-bar" id="presentationBar">
        <button class="btn" onclick="prevSlide()">‚ñ≤</button>
        <button class="btn" onclick="nextSlide()">‚ñº</button>
        <button class="btn" onclick="toggleNavSidebar()" title="Slide Previews">üñºÔ∏è</button>
        <div class="divider"></div>
        <button class="btn" id="btnRec" onclick="toggleRecording()" title="Record">üî¥</button>
        <div class="divider"></div>
        <button class="btn" onclick="setPenMode('normal')">üñäÔ∏è</button>
        <button class="btn" onclick="setPenMode('cursive')" style="font-family:'Pacifico'; font-size:0.7rem;">f</button>
        <button class="btn" onclick="setEraserMode()">üßπ</button>
        <input type="range" class="pen-slider" min="1" max="30" value="3" oninput="updatePenSize(this.value)">
        <input type="color" id="presentPenColor" value="#ff0000" onchange="changePenColor(this.value)">
        <div class="divider"></div>
        <button class="btn" onclick="undoInk()">‚Ü©Ô∏è</button>
        <button class="btn" onclick="redoInk()">‚Ü™Ô∏è</button>
        <div class="divider"></div>
        <button class="btn" onclick="togglePresentationBar()">‚û°</button>
        <button class="btn danger" onclick="endPresentation()">‚ùå</button>
    </div>

    <div id="configModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="modalTitle">Configuration</div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn primary" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <canvas id="tempCanvas" width="800" height="450"></canvas>

    <script>
        const BASE_WIDTH = 800, BASE_HEIGHT = 450;
        let isPresentationMode = false, isEraserActive = false, inkHistory = [], inkRedoStack = [];
        let mediaRecorder, recordedChunks = [], isRecording = false, slides = [], currentSlideIndex = 0;
        let currentConfigType = null, activeEditGroup = null;

        const canvas = new fabric.Canvas('slideCanvas', { width: BASE_WIDTH, height: BASE_HEIGHT, backgroundColor: '#ffffff' });
        const offCanvas = new fabric.StaticCanvas('tempCanvas');

        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
        canvas.freeDrawingBrush.width = 3;
        canvas.freeDrawingBrush.color = "#ff0000";

        // --- CORE EDITING (UNCHANGED) ---
        function openConfig(type, existingGroup = null) {
            currentConfigType = type; activeEditGroup = existingGroup;
            const modal = document.getElementById('configModal'), body = document.getElementById('modalBody');
            modal.style.display = 'flex'; body.innerHTML = '';
            let d = existingGroup ? existingGroup.customData : null;
            if (type === 'eduText') body.innerHTML = `<textarea id="inpText" rows="6">${d?.text || ''}</textarea>`;
            else if (type === 'mcq') body.innerHTML = `<textarea id="inpQ">${d?.q || ''}</textarea><input id="inpA" value="${d?.o[0] || ''}"><input id="inpB" value="${d?.o[1] || ''}"><input id="inpC" value="${d?.o[2] || ''}"><input id="inpD" value="${d?.o[3] || ''}">`;
            else if (type === 'math') body.innerHTML = `<textarea id="inpMath">${d?.latex || ''}</textarea>`;
            // (Other types omitted for brevity but logic remains same)
        }
        function closeModal() { document.getElementById('configModal').style.display = 'none'; }
        async function saveConfig() {
            let newData = { color: '#333333', font: 'Segoe UI' };
            if (currentConfigType === 'eduText') { newData.text = document.getElementById('inpText').value; await drawEduText(newData); }
            else if (currentConfigType === 'math') { await drawMath(document.getElementById('inpMath').value, '#333333'); }
            closeModal();
        }

        // --- DRAWING HELPERS ---
        async function drawEduText(d) { 
            const g = new fabric.Textbox(d.text, { width: 600, fontSize: 24, left: 100, top: 100 });
            g.customType = 'eduText'; g.customData = d; finishObject(g);
        }
        async function drawMath(latex, color) {
            const svg = await MathJax.tex2svgPromise(latex);
            fabric.loadSVGFromString(svg.querySelector('svg').outerHTML, (os, op) => {
                const g = fabric.util.groupSVGElements(os, op);
                g.scale(40/g.height); g.set({left:100, top:100, customType:'math', customData:{latex, color}});
                finishObject(g);
            });
        }
        function finishObject(g) { canvas.add(g); canvas.setActiveObject(g); canvas.renderAll(); }

        // --- TOOLS ---
        function addRect() { canvas.add(new fabric.Rect({left:100, top:100, fill:'#4f46e5', width:100, height:100})); }
        function deleteObject() { if(canvas.getActiveObject()) canvas.remove(canvas.getActiveObject()); }
        function setSolidBg(c) { canvas.setBackgroundColor(c, ()=>canvas.renderAll()); }

        // --- SLIDE LOGIC ---
        function saveCurrentState() { slides[currentSlideIndex] = JSON.stringify(canvas.toJSON(['customType', 'customData', 'isInk'])); }
        async function loadSlide(idx) {
            saveCurrentState(); currentSlideIndex = idx; canvas.clear();
            if (slides[idx]) { canvas.loadFromJSON(slides[idx], () => { resizeCanvas(); canvas.renderAll(); if(isPresentationMode) renderNavSidebar(); }); }
            else { canvas.setBackgroundColor('#ffffff'); resizeCanvas(); if(isPresentationMode) renderNavSidebar(); }
            document.getElementById('slideCounter').innerText = `${idx+1} / ${slides.length}`;
        }
        function addNewSlide() { saveCurrentState(); slides.push(null); loadSlide(slides.length-1); }
        function nextSlide() { if(currentSlideIndex < slides.length-1) loadSlide(currentSlideIndex+1); }
        function prevSlide() { if(currentSlideIndex > 0) loadSlide(currentSlideIndex-1); }

        // --- RECORDING FIX (MP4 PRIORITIZED) ---
        async function toggleRecording() {
            const btn = document.getElementById('btnRec');
            if (!isRecording) {
                recordedChunks = [];
                const stream = canvas.getElement().captureStream(30);
                
                // Add Audio if available
                try {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioStream.getAudioTracks().forEach(track => stream.addTrack(track));
                } catch(e) { console.warn("No audio found"); }

                let options = { mimeType: 'video/webm;codecs=vp9' };
                if (MediaRecorder.isTypeSupported('video/mp4;codecs=h264')) {
                    options = { mimeType: 'video/mp4;codecs=h264' };
                } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                    options = { mimeType: 'video/mp4' };
                }

                mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const extension = options.mimeType.includes('mp4') ? 'mp4' : 'webm';
                    const blob = new Blob(recordedChunks, { type: options.mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = `presentation_${Date.now()}.${extension}`;
                    a.click();
                };
                mediaRecorder.start();
                isRecording = true; btn.classList.add('recording');
            } else {
                mediaRecorder.stop();
                isRecording = false; btn.classList.remove('recording');
            }
        }

        // --- PRESENTATION & FULLSCREEN ---
        function startPresentation() {
            saveCurrentState(); isPresentationMode = true;
            document.body.classList.add('presentation-mode');
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            document.getElementById('presentationBar').style.display = 'flex';
            resizeCanvas();
        }
        function endPresentation() {
            isPresentationMode = false; document.body.classList.remove('presentation-mode');
            if (document.exitFullscreen) document.exitFullscreen();
            document.getElementById('presentationBar').style.display = 'none';
            document.getElementById('slideNavPanel').style.display = 'none';
            resizeCanvas();
        }

        // --- PREVIEWS ---
        function toggleNavSidebar() {
            const p = document.getElementById('slideNavPanel');
            p.style.display = p.style.display === 'none' ? 'flex' : 'none';
            if(p.style.display === 'flex') renderNavSidebar();
        }
        async function renderNavSidebar() {
            const panel = document.getElementById('slideNavPanel'); panel.innerHTML = '';
            for(let i=0; i<slides.length; i++) {
                const btn = document.createElement('div'); btn.className = `nav-slide-btn ${i===currentSlideIndex?'active':''}`;
                const img = document.createElement('img'); img.className = 'nav-slide-img';
                if(i===currentSlideIndex) img.src = canvas.toDataURL({quality:0.3});
                else if(slides[i]) {
                   await new Promise(r => offCanvas.loadFromJSON(slides[i], () => { img.src = offCanvas.toDataURL({quality:0.2}); r(); }));
                }
                btn.innerHTML = `<div class="nav-slide-num">${i+1}</div>`; btn.prepend(img);
                btn.onclick = () => loadSlide(i); panel.appendChild(btn);
            }
        }

        // --- UTILS ---
        function resizeCanvas() {
            const area = document.getElementById('canvasArea');
            let w = isPresentationMode ? window.innerWidth : area.clientWidth - 20;
            let h = isPresentationMode ? window.innerHeight : area.clientHeight - 20;
            const s = Math.min(w/BASE_WIDTH, h/BASE_HEIGHT);
            canvas.setDimensions({ width: BASE_WIDTH*s, height: BASE_HEIGHT*s });
            canvas.setZoom(s); canvas.renderAll();
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); setTimeout(resizeCanvas, 400); }
        
        function setPenMode(m) { canvas.isDrawingMode = true; isEraserActive = false; }
        function setEraserMode() { canvas.isDrawingMode = false; isEraserActive = true; }
        canvas.on('mouse:move', e => { if(isEraserActive && e.target?.isInk) canvas.remove(e.target); });
        canvas.on('path:created', e => { e.path.isInk = true; inkHistory.push(e.path); });

        window.onload = () => { slides[0] = JSON.stringify(canvas.toJSON()); resizeCanvas(); };
        window.onresize = resizeCanvas;
    </script>
</body>
</html>
