<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SlideGen - Math & Edit Perfect</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&family=NTR&family=Ramabhadra&family=Tenali+Ramakrishna&family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald&family=Pacifico&family=Roboto:wght@400;700&family=Lato&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --sidebar-width: 280px;
            --bottom-bar-height: 100px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
        }

        /* --- UI Elements --- */
        .toggle-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: 1px solid #ddd;
            width: 36px; height: 36px; border-radius: 8px;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 1.1rem;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex; flex-direction: column;
            padding: 20px; padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 900; transition: margin-left 0.3s ease;
            height: 100%;
            overflow-y: auto; 
            flex-shrink: 0; 
        }

        .sidebar.hidden { margin-left: calc(var(--sidebar-width) * -1); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100%; left: 0; top: 0; transform: translateX(0); width: 85%; max-width: 300px; }
            .sidebar.hidden { transform: translateX(-100%); margin-left: 0; }
        }

        .brand { position: absolute; top: 20px; left: 60px; font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        .tool-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tool-group h3 { font-size: 0.75rem; text-transform: uppercase; color: #888; margin-bottom: 8px; }

        .btn {
            display: flex; align-items: center; width: 100%; padding: 10px;
            margin-bottom: 6px; background: white; border: 1px solid #e5e7eb;
            border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #374151;
            justify-content: center; user-select: none;
        }
        .btn:active { transform: scale(0.98); }
        .btn.primary { background-color: var(--primary); color: white; border: none; }
        .btn.danger { color: #ef4444; border-color: #fee2e2; }

        .workspace {
            flex-grow: 1; display: grid; grid-template-rows: 1fr var(--bottom-bar-height);
            background-color: #e5e7eb; position: relative; height: 100%; overflow: hidden;
        }
        .canvas-area {
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; padding: 20px; width: 100%; height: 100%;
        }
        .canvas-wrapper { box-shadow: 0 10px 20px rgba(0,0,0,0.15); background: white; }

        /* --- Bottom Bar --- */
        .bottom-bar {
            background: white; border-top: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; z-index: 50; width: 100%; height: var(--bottom-bar-height);
            padding-bottom: calc(30px + env(safe-area-inset-bottom)); padding-top: 10px;
        }
        .slide-counter { font-weight: 600; min-width: 50px; text-align: center; font-size: 0.9rem; }
        .bottom-bar .btn { width: auto; padding: 10px 16px; margin: 0; font-size: 0.9rem; }

        /* --- Presentation UI --- */
        .presentation-bar {
            display: none; position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9); padding: 15px 8px; border-radius: 30px;
            z-index: 99999; flex-direction: column; align-items: center; gap: 8px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3); max-height: 85vh; overflow-y: auto; backdrop-filter: blur(5px);
        }
        .presentation-bar .btn { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; }
        
        .slide-nav-panel {
            display: none; position: fixed; left: 0; top: 0; height: 100%; width: 160px;
            background: rgba(15, 23, 42, 0.9); z-index: 99998; flex-direction: column; 
            padding: 20px 10px; gap: 15px; overflow-y: auto; backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .nav-slide-btn { width: 100%; position: relative; cursor: pointer; transition: transform 0.2s; }
        .nav-slide-img { width: 100%; aspect-ratio: 16/9; background: #fff; border-radius: 6px; border: 2px solid transparent; object-fit: contain; }
        .nav-slide-btn.active .nav-slide-img { border-color: var(--primary); }
        .nav-slide-num { position: absolute; bottom: 5px; right: 5px; background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        .present-toggle {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6); color: white; font-size: 1.2rem;
            cursor: pointer; z-index: 100000; backdrop-filter: blur(4px); align-items: center; justify-content: center;
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100000; align-items: center; justify-content: center;
        }
        .modal-box { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 12px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-body { overflow-y: auto; flex: 1; }
        .modal-body textarea, .modal-body input, .modal-body select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .style-toolbar { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }

        body.presentation-mode .sidebar, body.presentation-mode .bottom-bar, body.presentation-mode .toggle-btn { display: none !important; }
        body.presentation-mode .workspace { background-color: #000; grid-template-rows: 1fr; }
        body.presentation-mode .present-toggle { display: flex; }
        .btn.recording { background-color: #ef4444; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        #tempCanvas { display: none; }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="brand">SlideGen</div>
        <div class="tool-group">
            <h3>Education</h3>
            <button class="btn" onclick="openConfig('eduText')">üìù Edu Text</button>
            <button class="btn" onclick="openConfig('mcq')">‚ùì MCQ</button>
            <button class="btn" onclick="openConfig('table')">‚ñ¶ Table</button>
            <button class="btn" onclick="openConfig('matching')">‚áÑ Matching</button>
            <button class="btn" onclick="openConfig('math')">ùùÖ Formula</button>
        </div>
        <div class="tool-group">
            <h3>Insert</h3>
            <button class="btn" onclick="addText()">üî° Text Box</button>
            <button class="btn" onclick="document.getElementById('objImgInput').click()">üñºÔ∏è Image</button>
            <input type="file" id="objImgInput" accept="image/*" onchange="addObjImage(this)">
        </div>
        <div class="tool-group">
            <h3>Background</h3>
            <button class="btn" onclick="setVintageBg()" style="background:#06402B; color:white;">üìú Vintage</button>
            <button class="btn" onclick="setRuledBg()">üìù Ruled</button>
            <input type="color" onchange="setSolidBg(this.value)" style="width:100%; height:40px;">
        </div>
        <div class="tool-group">
            <h3>Project</h3>
            <button class="btn primary" onclick="startPresentation()">‚ñ∂Ô∏è Present</button>
            <button class="btn" onclick="editSelectedObject()">‚úèÔ∏è Edit Item</button>
            <button class="btn" onclick="saveProject()">üíæ Save</button>
            <button class="btn danger" onclick="deleteObject()">üóëÔ∏è Delete</button>
        </div>
    </div>

    <div class="workspace">
        <div class="canvas-area" id="canvasArea">
            <div class="canvas-wrapper">
                <canvas id="slideCanvas"></canvas>
            </div>
        </div>
        <div class="bottom-bar">
            <button class="btn" onclick="prevSlide()">‚ùÆ</button>
            <span class="slide-counter" id="slideCounter">1 / 1</span>
            <button class="btn" onclick="nextSlide()">‚ùØ</button>
            <button class="btn primary" onclick="addNewSlide()">+ Slide</button>
        </div>
    </div>

    <button class="present-toggle" id="presentToggle" onclick="togglePresentationBar()">üõ†</button>
    <div class="slide-nav-panel" id="slideNavPanel"></div>

    <div class="presentation-bar" id="presentationBar">
        <button class="btn" onclick="prevSlide()">‚ñ≤</button>
        <button class="btn" onclick="nextSlide()">‚ñº</button>
        <button class="btn" onclick="toggleNavSidebar()">üñºÔ∏è</button>
        <div style="height:1px; background:#ccc; width:80%;"></div>
        <button class="btn" id="btnRec" onclick="toggleRecording()">üî¥</button>
        <div style="height:1px; background:#ccc; width:80%;"></div>
        <button class="btn" onclick="setPenMode()">üñäÔ∏è</button>
        <button class="btn" onclick="setEraserMode()">üßπ</button>
        <input type="color" id="presentPenColor" value="#ff0000" onchange="changePenColor(this.value)">
        <button class="btn" onclick="undoInk()">‚Ü©Ô∏è</button>
        <button class="btn danger" onclick="endPresentation()">‚ùå</button>
    </div>

    <div id="configModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-body" id="modalBody"></div>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn primary" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <canvas id="tempCanvas" width="800" height="450"></canvas>

    <script>
        const BASE_WIDTH = 800, BASE_HEIGHT = 450;
        let isPresentationMode = false, isEraserActive = false, inkHistory = [], recordedChunks = [], mediaRecorder, isRecording = false;
        let currentConfigType = null, activeEditGroup = null, slides = [], currentSlideIndex = 0;
        const availableFonts = ['Segoe UI', 'NTR', 'Gidugu', 'Ramabhadra', 'Arial', 'Roboto', 'Pacifico'];

        const canvas = new fabric.Canvas('slideCanvas', { width: BASE_WIDTH, height: BASE_HEIGHT, backgroundColor: '#ffffff' });
        const offCanvas = new fabric.StaticCanvas('tempCanvas');

        // --- MATH + TELUGU LOGIC FIX ---
        async function renderLine(text, fontSize, width, style) {
            const hasMath = text.includes('$');
            const color = style.color || '#333';
            
            if (hasMath) {
                let latexStr = "";
                const parts = text.split('$');
                
                parts.forEach((part, idx) => {
                    if (idx % 2 === 0) {
                        if (part.trim()) {
                            // Detect Telugu or non-ASCII characters and wrap them in \text{}
                            // This ensures MathJax renders them using the DOM font (Gidugu/NTR)
                            const escaped = part.replace(/([&%#_{}])/g, '\\$1');
                            latexStr += `\\text{${escaped}} `;
                        }
                    } else {
                        latexStr += ` ${part} `;
                    }
                });

                try {
                    const svg = await MathJax.tex2svgPromise(latexStr);
                    const svgMarkup = svg.querySelector('svg').outerHTML;
                    return new Promise(resolve => {
                        fabric.loadSVGFromString(svgMarkup, (objects, options) => {
                            const g = fabric.util.groupSVGElements(objects, options);
                            g.getObjects().forEach(o => o.set('fill', color));
                            const scale = (fontSize * 1.5) / g.height;
                            g.scale(scale);
                            if (g.width * g.scaleX > width) g.scaleToWidth(width);
                            resolve(g);
                        });
                    });
                } catch(e) { return new fabric.Textbox(text, { fontSize, width, fill: 'red' }); }
            } else {
                return new fabric.Textbox(text, { fontSize, width, fontFamily: style.font, fill: color, textAlign: style.align });
            }
        }

        async function renderBlock(text, fontSize, width, style) {
            const lines = text.split('\n'); const objects = []; let y = 0;
            for (const line of lines) { 
                const o = await renderLine(line, fontSize, width, style); 
                o.set({left:0, top:y}); objects.push(o); 
                y += (o.height * o.scaleY) + 8; 
            }
            return new fabric.Group(objects);
        }

        // --- CONFIG & EDITING ---
        function openConfig(type, existing = null) {
            currentConfigType = type; activeEditGroup = existing;
            const body = document.getElementById('modalBody');
            document.getElementById('configModal').style.display = 'flex';
            const d = existing ? existing.customData : {};
            
            let html = `<div class="style-toolbar">
                <select id="inpFont">${availableFonts.map(f => `<option ${d.font===f?'selected':''}>${f}</option>`).join('')}</select>
                <input type="color" id="inpColor" value="${d.color || '#333333'}">
                <input type="number" id="inpSize" value="${d.size || 24}" style="width:60px;">
            </div>`;

            if (type === 'eduText') html += `<textarea id="inpText" rows="6">${d.text || ''}</textarea>`;
            else if (type === 'mcq') html += `<textarea id="inpQ">${d.q || ''}</textarea><input id="inpA" value="${d.o?.[0]||''}"> <input id="inpB" value="${d.o?.[1]||''}">`;
            else if (type === 'math') html += `<textarea id="inpMath">${d.latex || ''}</textarea>`;
            
            body.innerHTML = html;
        }

        async function saveConfig() {
            const d = { font: document.getElementById('inpFont').value, color: document.getElementById('inpColor').value, size: parseInt(document.getElementById('inpSize').value) };
            if (activeEditGroup) canvas.remove(activeEditGroup);
            
            if (currentConfigType === 'eduText') {
                d.text = document.getElementById('inpText').value;
                const g = await renderBlock(d.text, d.size, 700, d);
                g.set({customType:'eduText', customData:d}); finishObject(g);
            } else if (currentConfigType === 'math') {
                const latex = document.getElementById('inpMath').value;
                await drawMath(latex, d.color);
            }
            closeModal();
        }

        function closeModal() { document.getElementById('configModal').style.display = 'none'; }
        function finishObject(g) { canvas.add(g); canvas.centerObject(g); canvas.setActiveObject(g); canvas.requestRenderAll(); }

        // --- PREVIEW & NAV ---
        async function renderNavSidebar() {
            const panel = document.getElementById('slideNavPanel'); panel.innerHTML = '';
            for(let i=0; i<slides.length; i++) {
                const btn = document.createElement('div'); btn.className = `nav-slide-btn ${i===currentSlideIndex?'active':''}`;
                const img = document.createElement('img'); img.className = 'nav-slide-img';
                if (i === currentSlideIndex) img.src = canvas.toDataURL({format:'jpeg', quality:0.3});
                else if (slides[i]) {
                    await new Promise(r => { offCanvas.loadFromJSON(slides[i], () => { img.src = offCanvas.toDataURL({format:'jpeg', quality:0.2}); r(); }); });
                }
                btn.innerHTML = `<div class="nav-slide-num">${i+1}</div>`; btn.prepend(img);
                btn.onclick = () => loadSlide(i); panel.appendChild(btn);
            }
        }

        // --- RECORDING FIX ---
        async function toggleRecording() {
            const btn = document.getElementById('btnRec');
            if (!isRecording) {
                const stream = canvas.getElement().captureStream(30);
                const options = MediaRecorder.isTypeSupported('video/mp4') ? {mimeType:'video/mp4'} : {mimeType:'video/webm'};
                mediaRecorder = new MediaRecorder(stream, options); recordedChunks = [];
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, {type: options.mimeType});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `slide_rec.${options.mimeType.split('/')[1]}`; a.click();
                };
                mediaRecorder.start(); isRecording = true; btn.classList.add('recording');
            } else { mediaRecorder.stop(); isRecording = false; btn.classList.remove('recording'); }
        }

        // --- SLIDE ENGINE ---
        function saveCurrentState() { slides[currentSlideIndex] = JSON.stringify(canvas.toJSON(['customType', 'customData'])); }
        function loadSlide(idx) {
            saveCurrentState(); currentSlideIndex = idx; canvas.clear();
            if (slides[idx]) canvas.loadFromJSON(slides[idx], () => { resizeCanvas(); if(isPresentationMode) renderNavSidebar(); });
            else { canvas.setBackgroundColor('#ffffff'); resizeCanvas(); }
            document.getElementById('slideCounter').innerText = `${idx+1} / ${slides.length}`;
        }
        function addNewSlide() { saveCurrentState(); slides.push(null); loadSlide(slides.length-1); }
        function nextSlide() { if(currentSlideIndex < slides.length-1) loadSlide(currentSlideIndex+1); }
        function prevSlide() { if(currentSlideIndex > 0) loadSlide(currentSlideIndex-1); }

        // --- TOOLS ---
        function addText() { canvas.add(new fabric.IText('Tap to Edit', {left:100, top:100, fontSize:30})); }
        function deleteObject() { const o = canvas.getActiveObject(); if(o) canvas.remove(o); }
        function setVintageBg() { canvas.setBackgroundColor('#06402B', () => canvas.renderAll()); }
        function startPresentation() {
            saveCurrentState(); isPresentationMode = true; document.body.classList.add('presentation-mode');
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            document.getElementById('presentationBar').style.display = 'flex'; resizeCanvas();
        }
        function endPresentation() { 
            isPresentationMode = false; document.body.classList.remove('presentation-mode');
            if (document.exitFullscreen) document.exitFullscreen();
            document.getElementById('presentationBar').style.display = 'none'; 
        }
        function resizeCanvas() {
            const area = document.getElementById('canvasArea');
            let w = isPresentationMode ? window.innerWidth : area.clientWidth-20;
            let h = isPresentationMode ? window.innerHeight : area.clientHeight-20;
            const s = Math.min(w/BASE_WIDTH, h/BASE_HEIGHT);
            canvas.setDimensions({ width: BASE_WIDTH*s, height: BASE_HEIGHT*s });
            canvas.setZoom(s); canvas.renderAll();
        }

        // Initial Setup
        slides[0] = JSON.stringify(canvas.toJSON());
        window.onresize = resizeCanvas;
        setTimeout(resizeCanvas, 100);
    </script>
</body>
</html>
